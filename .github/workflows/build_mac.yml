name: Build macOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install py2app with fixes
        run: |
          pip install --upgrade pip
          pip install psutil keyboard pyobjc
          pip install py2app

      - name: Build .app
        run: |
          python3 setup.py py2app

      - uses: actions/upload-artifact@v4
        with:
          name: LanguageMonitor-macOS
          path: dist/
